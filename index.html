<script>
"use strict";
console.log('Start index.js');
//-----------------------------------------------------------
////////////////////////////////MAIN/////////////////////////
//-----------------------------------------------------------
//-----------------------------------------------------------
// BEGIN UI
var infoDiv = new gomassInfo(150, 250, 'info');
var infoTxt = '<h2>1 - Connect to Gomass Game</h2><p>To begin, choose a name and click <b>connect</b> button.</p>';
infoDiv.setText(infoTxt);
// Up area
var userNameT = new gomassButton(850, 10, "text", '');
var userNameB = new gomassButton(1000, 10, "button", "connect");
userNameB.onclick = function() {
  if (userNameT.value != '') {
    // init playerName
    playerName = userNameT.value;
    socket.emit('adduser', {
      name: playerName,
    });
    userNameB.disabled = true;
    userNameT.disabled = true;
    // change info
    infoTxt = '<h2>2 - Avatar selection</h2><p>Choose your Avatar : <ul>'+
    '<li>Invocus : Put a new card on player board for 2 mana</li>'+
    '<li>Spellus : Attack a card or a player for 2 mana</li>'+
    '<li>Healus : Add one life to a card on player board</li></ul></p>';
    infoDiv.setText(infoTxt);
  }
}
var createT = new gomassButton(850, 50, "text", '');
var createB = new gomassButton(1000, 50, "button", ".create.");
createB.onclick = function(game) {
  if (createT.value != '') {
    // init gameName
    gameName = createT.value;
    disableCommands(true);
    creator = true;
    socket.emit('newgame', {
      name: gameName,
      player: playerName
    });
    // show info
    infoTxt = '<h2>5 - Wait until someone join the game</h2>';
    infoDiv.setText(infoTxt);
    console.log('create game : ' + createT.value);
  }
}
var gomassListGame = new gomassCombo(850, 90, "gameList");
var joinB = new gomassButton(1000, 90, "button", ".join.");
joinB.onclick = function(game) {
  if (gomassListGame.value != '') {
    disableCommands(true);
    creator = false;
    socket.emit('joingame', {
      name: gomassListGame.value,
      idx: gomassListGame.selectedIndex,
      player: playerName
    });
    console.log('join game : ' + gomassListGame.value);
  }
}
// Middle area
var endTurnB = new gomassButton(1000, 295, "button", "end turn");
endTurnB.style.visibility = "hidden";
endTurnB.onclick = function() {
    socket.emit('endturn', {
      name: gameName,
      player: playerName,
      opponent: opponentName
    });
    endTurnB.disabled = true;
}
var deckB = new gomassButton(1000, 355, "button", ".deck.");
deckB.onclick = function() {
  // hide info
  infoDiv.visible(false);
  // show deck ui
  showDeckBuilder(true);
  disableCommands(true);
}
var finishDeckB = new gomassButton(1000, 395, "button", "finish");
finishDeckB.style.visibility = "hidden";
finishDeckB.onclick = function() {
  // check if deck is complete
  if (!playerDeck.isComplete()) {
    playerDeck.fill();
  }
  // get all and change type img
  var myDeck = playerDeck.changeImgType('Normal');
  console.log(myDeck);
  // send deck to server
  socket.emit('deck', {
    player: playerName,
    deck: myDeck
  });
  // hide finish and clear buttons
  this.hide(true);
  clearB.hide(true);
  // show info
  infoTxt = '<h2>4 - Create or Join a game</h2>'+
  '<ul><li>Choose a game name and click on <b>.create.</b> button.</li>'+
  '<li>Or select a game and click on <b>.join.</b> button.</li>'+
  '<li>You can also modify your deck with the <b>.deck.</b> button.</li>';
  infoDiv.setText(infoTxt);
  infoDiv.visible(true);
}
var clearB = new gomassButton(1000, 425, "button", ".clear.");
clearB.style.visibility = "hidden";
clearB.onclick = function() {
  playerDeck.clearAll();
  allCarte.unselectAll();
}
// Down area
var gomassChat = new gomassBox(820, 500, "chatArea");
var sendT = new gomassButton(820, 580, "text", "talk");
  sendT.size = 20;sendT.value = '';
var sendB = new gomassButton(980, 580, "button", "send");
sendB.onclick = function() {
  socket.emit('newmessage', {
      message: sendT.value,
      player: playerName
    }
  );
}
// disable all buttons
disableCommands(true);
resetAllBoards();
//-----------------------------------------------------------
////////////////////////////////USEFULL//////////////////////
//-----------------------------------------------------------
function gomassButton(x, y, type, val) {
  var element = document.createElement("input");
  element.type = type;
  element.value = val;
  element.id = val;
  element.style.position = "absolute";
  element.style.left = x;
  element.style.top = y;
  element.disabled = false;
  element.hide = function(on) {
    this.disabled = on;
    if (on) {
      this.style.visibility = "hidden";
    }
    else {
      this.style.visibility = "visible";
    }
  };
  document.body.appendChild(element);
  return element;
}
function gomassBox(x, y, val) {
  var element = document.createElement("textarea");
  element.cols = 30;
  element.rows = 3;
  element.id = val;
  element.name = val;
  element.readonly = true;
  element.style.position = "absolute";
  element.style.left = x;
  element.style.top = y;
  element.disabled = false;
  document.body.appendChild(element);
  return element;
}
function gomassInfo(x, y, id) {
  var element = document.createElement("div");
  element.id = id;
  element.readonly = true;
  element.style.position = "absolute";
  element.style.left = x;
  element.style.top = y;
  element.style.width = 500;
  element.style.height = 200;
  //element.style.border = "1px solid grey";
  element.disabled = false;
  element.setText = function(info) {
    this.innerHTML = info;
  };
  element.setButton = function() {
    var b = document.createElement("input");
    b.type = "button";
    b.value = ".end.";
    b.id = ".end."; 
    this.appendChild(b);
    b.onclick = function() {
      // create a new game
      loadNewGame();
      showGameBoards(false);
    };
  };
  element.visible = function(on) {
    this.disabled = on;
    if (on) {
      this.style.visibility = "visible";
    }
    else {
      this.style.visibility = "hidden";
    }
  };
  document.body.appendChild(element);
  return element;
}
function gomassCombo(x, y, val) {
  var element = document.createElement("select");
  element.id = val;
  element.name = val;
  element.readonly = true;
  element.style.position = "absolute";
  element.style.left = x;
  element.style.top = y;
  element.disabled = false;
  document.body.appendChild(element);
  element.addOpt = function(name) {
    var opt = document.createElement("option");
    opt.value = name;
    opt.text = name;
    opt.selected = true;
    this.add(opt);
  };
  return element;
}
//-----------------------------------------------------------
function disableCommands(b) {
  createB.disabled = b;
  createT.disabled = b;
  joinB.disabled = b;
  gomassListGame.disabled = b;
  deckB.disabled = b;
}
function loadNewGame() {
  // reset all
  gameName = 'DEFAULT';
  myTurn = false;
  creator = false;
  createT.value = '';
  endTurnB.hide(true);
  resetAllBoards();
  // choose a new avatar
  playerSelector.setVisibility(true);
  // change info
  infoTxt = '<h2>2 - Avatar selection</h2><p>Choose your Avatar : <ul>'+
  '<li>Invocus : Put a new card on player board for 2 mana</li>'+
  '<li>Spellus : Attack a card or a player for 2 mana</li>'+
  '<li>Healus : Add one life to a card on player board</li></ul></p>';
  infoDiv.setText(infoTxt);
  //infoDiv.visible(true);
}
console.log('Finish index.js');

</script>
